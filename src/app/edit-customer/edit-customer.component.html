<div class="container">
    <div class="col-6">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="customerDetails.firstName" placeholder="FirstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" [(ngModel)]="customerDetails.lastName" placeholder="LastName">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="customerDetails.address" placeholder="Address">
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="number" class="form-control" [(ngModel)]="customerDetails.phoneNumber" placeholder="PhoneNumber">
    </div>

    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" [(ngModel)]="customerDetails.emailAddress" placeholder="EmailAddress">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="number" class="form-control" [(ngModel)]="customerDetails.aadhar" placeholder="Aadhar(optional)">
    </div>

    <div>
        <button type="submit" class="btn btn-primary" (click)="onSubmitCustomerDetails()">{{isEditMode?'Update' :'Submit'}} details</button>
    </div>
</div>
</div>
