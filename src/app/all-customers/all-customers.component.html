<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a routerLink="add-customer" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal">
                    <i class="fas fa-plus"></i> Add Customer
                </a>
            </div>
            <div class="col-md-3">
                <a routerLink="add-payment" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Add Payment
                </a>
            </div>
        </div>
    </div>
</section>
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>All Customers</h4>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                            <th>#</th>
                            <th>
                                 Name
                            </th>
                            <th>
                                Address
                            </th>
                            <th>
                                Phone Numbers
                            </th>
                            <th colspan="5">Actions</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor='let customer of customers; let i=index'>
                                <td>{{i+1}}</td>
                                <td>{{customer.name}}</td>
                                <td>{{customer.address}}</td>
                                <td><ul>
                                    <li *ngFor="let phoneNumber of customer.phoneNumbers">{{phoneNumber.phoneNumber}}</li>
                                </ul></td>
                                <td>
                                    <a routerLink="view-customer/{{i}}" class="btn btn-secondary">
                                        <i class="fas fa-angle-double-right"></i> View
                                      </a>

                                </td>
                                <td>
                                    <button type="edit" class="btn btn-secondary" (click)="onEditCustomerDetails(i)"><i class="fas fa-edit" aria-hidden="true"></i> Edit</button>

                                </td>
                                <td>
                                    <button type="delete" class="btn btn-secondary" (click)="onDeleteCustomerDetails(i)"><i class="fas fa-trash"></i> Delete</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Posts</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> 6
                        </h4>
                        <a href="posts.html" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i> 4
                        </h4>
                        <a href="categories.html" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>

                <div class="card text-center bg-warning text-white mb-3">
                    <div class="card-body">
                        <h3>Users</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> 4
                        </h4>
                        <a href="users.html" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
