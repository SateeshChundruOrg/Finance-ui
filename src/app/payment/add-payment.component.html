<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="customers">Select Customer</label>
                <select type="text" class="form-control" [(ngModel)]="paymentDetails.customerId"
                    placeholder="FirstName">
                    <option value=''>Select Customer</option>
                    <option [value]="customer.customerId" *ngFor="let customer of customers">{{customer.firstName}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="givenMoney">Given Money</label>
                <input type="number" class="form-control" [(ngModel)]="paymentDetails.money" placeholder="money">
            </div>
            <div class="form-group">
                <label for="interest">interest %</label>
                <input type="number" class="form-control" [(ngModel)]="paymentDetails.interest" placeholder="interest">
            </div>

            <div class="form-group">
                <label for="givenDate">Given Date(dd-mm-yyyy)</label>
                <input type="text" class="form-control" [(ngModel)]="paymentDetails.givenDate" placeholder="Given Date">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button class="bth btn-primary" (click)="onSubmitPaymentDetails()">Submit Payment</button>
   <button type="cancel" class="bth btn-primary ml-2" (click)="displayAllCustomers()">Cancel</button>        
</div>


     
    </div>

</div>
